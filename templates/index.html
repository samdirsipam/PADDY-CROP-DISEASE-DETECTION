<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
        }

        h1 {
            color: #2e7d32;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e7d32;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border: 2px solid #81c784;
            border-radius: 10px;
            text-align: center;
        }

        .result h2 {
            color: #1b5e20;
        }

        .result h3 {
            color: #33691e;
        }
    </style>
</head>
<body>
    <h1>Paddy Crop Disease Prediction</h1>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Prediction: {{ prediction }}</h2>
        <h3>Confidence: {{ confidence | round(3) }}</h3>
    </div>
    {% endif %}
</body>
</html>
